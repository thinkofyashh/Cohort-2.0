<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        function todo(){

            const title =document.getElementById("title").value 
            const description=document.getElementById("description").value
            const original=document.getElementById("Container").innerHTML
            document.getElementById("Container").innerHTML=original+ `
            <div>${title}</div>
            <div>${description}</div>
            <button>Mark as Done</button>
            `
        }
    </script>
</head>
<body>
    <div>
        <input id="title" type="text" placeholder="title"><br>
        <br>
        <input id="description" type="text" placeholder="Description"><br>
        <br>
        <button onclick="todo()">Add ToDo</button>
        <div id="Container">
        </div>
    
    
    </div> 
</body>
</html>
